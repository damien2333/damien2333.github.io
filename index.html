<!DOCTYPE html>
<html lang="fr" itemscope itemtype="http://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site simple et moderne en noir et blanc">
    <title>Mon Site Moderne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mon Site</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="accueil">
            <h2>Bienvenue sur notre site</h2>
            <p>Découvrez notre offre moderne et épurée.</p>
        </section>
        <section id="services">
            <h2>Nos Services</h2>
            <ul>
                <li>Design épuré</li>
                <li>Solutions modernes</li>
                <li>Approche personnalisée</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form action="#">
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre email" required>
                <textarea placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mon Site. Tous droits réservés.</p>
    </footer>
</body>
</html>
