<!DOCTYPE html>

            <div class="vignette"><img src="images/project8.jpg" alt="Project 8"></div>
            <div class="vignette"><img src="images/project9.jpg" alt="Project 9"></div>
        </div>
        <div class="row">
            <div class="vignette"><img src="images/project10.jpg" alt="Project 10"></div>

    <!-- Footer -->
    <footer>
        <p>Email : <a href="mailto:dk.breton@gmail.com">dk.breton@gmail.com</a></p>
