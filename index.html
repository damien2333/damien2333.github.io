<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignettes de Projet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bande noire avec logo -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <!-- Conteneur des vignettes -->
    <section class="gallery">
        <div class="row">
            <div class="vignette"><img src="project1.jpg" alt="Project 1"></div>
            <div class="vignette"><img src="project2.jpg" alt="Project 2"></div>
            <div class="vignette"><img src="project3.jpg" alt="Project 3"></div>
        </div>
        <div class="row">
            <div class="vignette"><img src="project4.jpg" alt="Project 4"></div>
            <div class="vignette"><img src="project5.jpg" alt="Project 5"></div>
            <div class="vignette"><img src="project6.jpg" alt="Project 6"></div>
        </div>
        <div class="row">
            <div class="vignette"><img src="project7.jpg" alt="Project 7"></div>
            <div class="vignette"><img src="project8.jpg" alt="Project 8"></div>
            <div class="vignette"><img src="project9.jpg" alt="Project 9"></div>
        </div>
        <div class="row">
            <div class="vignette"><img src="project10.jpg" alt="Project 10"></div>
        </div>
    </section>
</body>
</html>
